<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICEs - Transform Your Voice into Zen</title>
    <meta name="description"
        content="A zen web app that transforms your spoken words into peaceful ambient sounds, maintaining the rhythm and flow of your voice.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gradient-bg"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">VOICEs</h1>
        </header>

        <main class="main-content">
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
                <div class="visualizer-overlay">
                    <div class="status-text" id="statusText">Ready</div>
                </div>
            </div>

            <div class="timer" id="timer">00:00</div>

            <div class="controls">
                <button class="btn btn-record" id="recordBtn">
                    <span class="btn-text">Record</span>
                </button>

                <button class="btn btn-play" id="playBtn" disabled>
                    <span class="btn-text">Play</span>
                </button>

                <button class="btn btn-download" id="downloadBtn" disabled>
                    <span class="btn-text">Save</span>
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
